        .game-box {

        .box-header {

        #carta-texto {

    </style>

    <div class="letter">
      <div

        style="width: 200px; height: 200px; cursor: pointer"

      <div id="carta-texto">
        <img

        <h2 style="color: #e91e627a">
          Dica: Senha da carta √© a nossa data repetida 3x
        </h2>
      </div>
    </div>

    <script>
      const textoCarta = `feliz dia dos namorados meu amor!!

              primeiramente, quero agradecer por voc√™ ser o melhor namorado do mundo todo, eu n√£o poderia me sentir mais feliz por te ter ao meu lado todos os dias amor.
      to escrevendo isso aqui enquanto voc√™ est√° trabalhando, e aproveitando o gancho, quero dizer o quanto vejo em voc√™ um homem esfor√ßado, dedicado e que luta pelo o que quer, e me sinto t√£o feliz em saber que seu esfor√ßo todos os dias tamb√©m √© pela gente, me sinto muito sortuda em te ter, e agrade√ßo a Deus todos os dias pela sua vida, e ainda mais, por Ele ter feito as nossas se cruzarem em uma s√≥ linha pra gente caminhar juntos.
      te amo em cada rolezinho na asces que a gente deu, cada partida de sinuca jogada, cada filme que a gente assistiu, cada abra√ßo apertado depois de mais de 24hrs sem se ver (uma eternidade) cada carinho na m√£o e em cada significado que a gente deu pra palavras inventados pro nosso dicion√°rio, s√≥ que o que eu n√£o imaginava, √© que eu ia descobrir que o significado da palavra "amor" era: voc√™.
      n√£o √© atoa que te chamo de amor, vc me trouxe o significado dessa palavra da forma mais linda de todas.
      voc√™ me faz a menina mais feliz do mundo todos os dias amor, me tira sorrisos de onde as vezes eu achava que nem tinha, me ensinou o que √© ser amada de verdade e melhor ainda: me trouxe o sentimento de seguran√ßa e conforto que eu nem sabia que dava pra encontrar tanto em algu√©m. voc√™ √© meu porto seguro, √© onde quero ir quando estou triste ou feliz, e √© onde quero permanecer pro resto da vida.
      voc√™ √© com quem eu quero dividir minha vida, construir a nossa juntos e viver ela felizes, como tanto planejamos, sempre juntos.


              eu te amo por demaize,meu menino ‚ù§`;

      const animation = lottie.loadAnimation({
        container: document.getElementById("envelope-animation"),
        renderer: "svg",
        loop: false,
        autoplay: false,
        path: "assets/envelope.json",
      });

      animation.addEventListener("DOMLoaded", () => {
        animation.goToAndStop(animation.totalFrames - 1, true);
      });

      let animacaoTocando = false;
      // novo destino

      function escreverTexto(element, texto, delay = 50, callback) {
        let i = 0;
        element.innerHTML = ""; // aqui tudo bem apagar, pois √© s√≥ o texto

        function digitar() {
          if (i < texto.length) {
            element.innerHTML +=
              texto.charAt(i) === "\n" ? "<br>" : texto.charAt(i);
            i++;
            setTimeout(digitar, delay);
          } else if (callback) {
            callback();
          }
        }

        digitar();
      }

      const abrirCarta = () => {
        if (animacaoTocando) return;

        const senha = prompt("Digite a senha para abrir a carta:");

        if (senha === null) return;

        if (senha === "999") {
          animacaoTocando = true;
          animation.setDirection(-1);
          animation.play();
        } else {
          alert("Senha incorreta! Tente novamente.");
        }
      };

      document
        .getElementById("envelope-animation")
        .addEventListener("click", abrirCarta);

      animation.addEventListener("complete", () => {
        animacaoTocando = false;

        // Esconder anima√ß√£o
        const envelope = document.getElementById("envelope-animation");
        envelope.style.opacity = 0;
        setTimeout(() => {
          envelope.style.display = "none";

          const textoArea = document.getElementById("texto-digitado");
          const cartaTexto = document.getElementById("carta-texto");
          cartaTexto.style.display = "block";
          setTimeout(() => {
            cartaTexto.style.opacity = 1;
            escreverTexto(textoArea, textoCarta, 40);
          }, 100);
        }, 500);
      });

      function atualizarRelogio() {
        const inicio = new Date("2025-03-09T00:00:00");
        const agora = new Date();
        const diferenca = agora - inicio;

        const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
        const segundos = Math.floor((diferenca / 1000) % 60);

        document.getElementById("dias").textContent = dias;
        document.getElementById("horas").textContent = String(horas).padStart(
          2,
          "0"
        );
        document.getElementById("minutos").textContent = String(
          minutos
        ).padStart(2, "0");
        document.getElementById("segundos").textContent = String(
          segundos
        ).padStart(2, "0");
      }

      setInterval(atualizarRelogio, 1000);
      atualizarRelogio();

      const startBtn = document.getElementById("start");
      const target = document.getElementById("target");
      const scoreDisplay = document.getElementById("score");
      const timeDisplay = document.getElementById("time");
      const gameArea = document.getElementById("game-area");
      const kissSound = document.getElementById("kiss");

      let score = 0;
      let timeLeft = 30;
      let gameInterval;
      let moveInterval;

      function moveTarget() {
        const areaWidth = gameArea.offsetWidth - target.offsetWidth;
        const areaHeight = gameArea.offsetHeight - target.offsetHeight;

        const randomX = Math.floor(Math.random() * areaWidth);
        const randomY = Math.floor(Math.random() * areaHeight);

        target.style.left = `${randomX}px`;
        target.style.top = `${randomY}px`;
      }

      function startGame() {
        score = 0;
        timeLeft = 30;
        scoreDisplay.textContent = score;
        timeDisplay.textContent = timeLeft;

        startBtn.style.display = "none";
        target.style.display = "block";
        moveTarget();

        moveInterval = setInterval(moveTarget, 1000);

        gameInterval = setInterval(() => {
          timeLeft--;
          timeDisplay.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(gameInterval);
            clearInterval(moveInterval);
            target.style.display = "none";
            startBtn.style.display = "block";
            alert(`Fim de jogo! Sua pontua√ß√£o: ${score}`);
          }
        }, 1000);
      }


      document
        .getElementById("target")
        .addEventListener("click", function (event) {
          const kissEmoji = document.createElement("span");
          kissEmoji.textContent = "üíã";
          kissEmoji.style.position = "absolute";

          // Corrigir a posi√ß√£o relativa ao gameArea
          const rect = gameArea.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          kissEmoji.style.left = x + "px";
          kissEmoji.style.top = y + "px";
          kissEmoji.style.fontSize = "30px";
          kissEmoji.style.pointerEvents = "none";
          kissEmoji.style.animation = "fadeOut 1s forwards";
          kissEmoji.style.transform = "translate(-50%, -50%)";

          gameArea.appendChild(kissEmoji);

          setTimeout(() => {
            kissEmoji.remove();
          }, 1000);
        });

      target.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = score;
        moveTarget(); // Move imediatamente ap√≥s clique
      });

      startBtn.addEventListener("click", startGame);
    </script>
